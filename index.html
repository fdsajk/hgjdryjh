<!DOCTYPE html>
<html>
<head>
   <title>비밀번호 변경</title>
   <meta charset="utf-8" />
   <style>
      body {
         font-family: Arial, sans-serif;
      }

      .container {
         max-width: 400px;
         margin: 0 auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
         margin-bottom: 20px;
      }

      .form-group label {
         display: block;
         margin-bottom: 5px;
         color: #333;
         font-weight: bold;
      }

      .form-group input[type="password"] {
         width: 100%;
         padding: 8px;
         font-size: 16px;
         border-radius: 4px;
         border: 1px solid #ccc;
      }

      .form-group button {
         width: 100%;
         padding: 16px;
         font-size: 16px;
         color: #fff;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         transition: background-color 0.3s;
      }

      .form-group button.confirm-btn {
         background-color: #ff0066;
      }

      .form-group button.confirm-btn:hover {
         background-color: #ff80bf;
      }

      .form-group button.cancel-btn {
         background-color: #fff;
         color: #000;
      }

      .form-group button.cancel-btn:hover {
         background-color: #ccc;
      }

      .form-group .optional {
         font-size: 12px;
         color: #666;
      }

      .button-group {
         display: flex;
         justify-content: space-between;
      }

      .button-group button {
         width: 48%;
      }
   </style>
</head>
<body>
   <div class="container">
      <h2>비밀번호 변경</h2>
      <form action="change-password.php" method="post">
         <div class="form-group">
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" name="new-password" required>
         </div>
         <div class="form-group">
            <label for="confirm-password">새 비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
         </div>
         <div class="button-group">
            <button type="button" class="cancel-btn" onclick="window.history.back()">취소</button>
            <button type="submit" class="confirm-btn">확인</button>
         </div>
      </form>
   </div>
</body>
</html>
